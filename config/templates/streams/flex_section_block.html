{% load static wagtailcore_tags wagtailimages_tags %}

{% image self.image fill-696x850 as img %}

<div class="container">
  <div class="row align-items-center {% if self.image_position == 'left' %}flex-row-reverse{% endif %}">
    <div class="col-lg-7">
      <div class="grow-text">
        <div class="section-title">
          <h2>{{ self.title }}</h2>
        </div>

        <p>{{ self.content }}</p>

        <div class="theme-btn">
          {% if self.url != '#' %}
          <a 
            class="default-btn" 
            {% if self.url.open_in_new %}target="_blank" {% endif %} 
            href="{{ self.url.src }}"
          >
            {{ self.btn_label }}
          </a>
          {% endif %}
        </div>
      </div>
    </div>

    <div class="col-lg-5">
      <div class="grow-img">
        <img src="{{ img.url }}" alt="{{ img.alt }}">
      </div>
    </div>
  </div>
</div>
